<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Trenitalia</title>
</head>
<body>
 
    <div id="main-container">

        <h2 class="text-center text-white">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
        <div class="card p-4" style="width: 60rem">
            <form action=""> 
    
                <div class="d-flex justify-content-evenly">
    
                    <div class="mb-3">
                        <label class="form-label text-danger">Nome Cognome</label>
                        <input type="text" class="form-control border-danger" id="name" placeholder="Nome e Cognome">
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-danger">CHILOMETRI DA PERCORRERE</label>
                        <input type="text" class="form-control border-danger" id="numeroKm" placeholder="km">
                    </div>
                    <div class="mb-3">
    
                        <label class="form-label text-danger">Fascia d'età</label>
                        <select class="form-select border-danger" aria-label="Default select example" id="age">
                            <option selected>Open this select menu</option>
                            <option value="minorenne">Minorenne</option>
                            <option value="">Maggiorenne</option>
                            <option value="anziano">Anziano</option>
                        </select>
                        
                    </div>
    
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-secondary text-center me-4 border border-2 border-warning" onclick="generaPrezzo(); return false">GENERA</button>
                    <button class="btn btn-secondary text-center border border-2 border-warning">ANNULLA</button>
                    <!-- <p id="costoBiglietto" class="mt-3"> Il prezzo del Biglietto è:</p> -->
                </div>
                
                
                
            </form>  
        
        </div>
        <h2 class="text-center text-white mt-4">IL TUO BIGLIETTO</h2>
        <div class="card p-4" style="width: 60rem">
            <h4>Dettaglio passeggeri</h4>
           
            <div class="container" style="width: 60rem">
                <div class="row">
                    <div class="col">
                        <h5>Nome Passeggero</h5>
                        <h6 id="passenger"></h6>
                    </div>
                    <div class="col">

                        <table class="table table-borderless">
                            <thead>
                              <tr>
            
                                <th scope="col">Offerta</th>
                                <th scope="col">Carrozza</th>
                                <th scope="col">Codice CP</th>
                                <th scope="col">Costo biglietto</th>
                            </tr>
                            </thead>
                            <tbody>   
                                <tr>
                                  
                                  <td id="offerta"></td>
                                  <td id="randomCarrozza"></td>
                                  <td id="randomcodiceCp"></td>
                                  <td id="costoBiglietto"></td>
                                </tr>
            
                            </tbody>
                        </table>

                    </div>

                </div>
                
            </div>
           
            
        </div>

    </div>


    <script type="text/javascript" src="./assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
